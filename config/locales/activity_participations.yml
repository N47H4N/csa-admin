_:
  activity_participations:
    batch_action:
      reject:
        flash:
          alert:
            _en: Future participations cannot yet be rejected
            _fr: Les participations à venir ne peuvent pas encore être refusées
            _de: Die künftige Teilnahmen können noch nicht abgelehnt werden
            _it: Le partecipazioni future non possono ancora essere rifiutate
      validate:
        flash:
          alert:
            _en: Future participations cannot yet be validated
            _fr: Les participations à venir ne peuvent pas encore être validées
            _de: Die künftige Teilnahmen können noch nicht bestätigt werden
            _it: Le partecipazioni future non possono ancora essere confermate
    form_detail:
      max:
        _en: Increase the number requested (-%{price}/participation).
        _fr: Augmenter le nombre demandées (-%{price}/participation).
        _de: Anzahl erhöhen (-%{price}/Partizipation).
        _it: Aumentare il numero richiesto (-%{price}/partecipazione).
      min:
        _en: Reduce the number requested (+%{price}/participation).
        _fr: Réduire le nombre demandées (+%{price}/participation).
        _de: Anzahl reduzieren (+%{price}/Partizipation).
        _it: Ridurre il numero richiesto (+%{price}/partecipazione).
      min_max:
        _en: Adjust the number requested (+/- %{price}/participation).
        _fr: Ajuster le nombre demandées (+/- %{price}/participation).
        _de: Anzahl anpassen (+/- %{price}/Partizipation).
        _it: Regolare il numero richiesto (+/- %{price}/partecipazione).
