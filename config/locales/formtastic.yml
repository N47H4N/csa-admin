_:
  formtastic:
    cancel:
      _de: Abbrechen
      _fr: Annuler
      _it: Annuler
    create:
      _de: "%{model} erstellen"
      _fr: Créer %{model}
      _it: Créer %{model}
    hints:
      acp:
        activity_availability_limit_in_days:
          _de: Nach dieser Grenze ist eine Registrierung nicht mehr möglich. Auf 0 belassen, wenn kein Grenzwert.
          _fr: Passé cette limite, il n'est plus possible de s'inscrire. Laisser à zéro si aucune limite.
          _it: Passé cette limite, il n'est plus possible de s'inscrire. Laisser à zéro si aucune limite.
        activity_participation_deletion_deadline_in_days:
          _de: Leer lassen wenn keinen Frist gewünscht ist, eine Abmeldung während der ersten 24h ist in jedem Fall möglich.
          _fr: Laisser vide si aucun délai, dans tous les cas la désincription est possible pendant les premières 24h.
          _it: Laisser vide si aucun délai, dans tous les cas la désincription est possible pendant les premières 24h.
        activity_price:
          _de: Belassen Sie es bei 0, wenn die fehlende Teilnahme nicht berechnet wird.
          _fr: Laisser à zéro si le manque de participation n'est pas facturé.
          _it: Laisser à zéro si le manque de participation n'est pas facturé.
        allow_alternative_depots:
          _de: Ermöglicht es Ihnen, bei der Registrierung eine oder mehrere alternative Depots zu wählen. Nützlich, wenn die erste Auswahl bereits voll ist.
          _fr: Permet de choisir un ou plusieurs dépôts alternatifs lors de l'inscription. Utile si le premier choix est déjà complet.
          _it: Permet de choisir un ou plusieurs dépôts alternatifs lors de l'inscription. Utile si le premier choix est déjà complet.
        annual_fee:
          _de: Leer lassen bei Null, wenn kein jährlicher Beitrag.
          _fr: Laisser vide si aucune cotisation anuelle.
          _it: Laisser vide si aucune cotisation anuelle.
        billing_starts_after_first_delivery:
          _de: Bei Deaktivierung erfolgt die Rechnungsstellung zu Beginn des Abonnements.
          _fr: Si désactivée, la facturation aura lieu dès le début de l'abonnement.
          _it: Si désactivée, la facturation aura lieu dès le début de l'abonnement.
        ccp:
          _de: Leer lassen, wenn QR-Rechnungen verwendet werden.
          _fr: Laisser vide si les factures QR sont utilisées.
          _it: Laisser vide si les factures QR sont utilisées.
        group_buying_invoice_info:
          _de: Die Variable "%{Datum}" wird durch das Datum ersetzt, bis zu dem die Lieferung bestellt werden kann.
          _fr: La variable "%{date}" est remplacée par la date jusqu'où la livraison est commandable.
          _it: La variable "%{date}" est remplacée par la date jusqu'où la livraison est commandable.
        membership_extra_text:
          _de: Dieser optionale Text wird vor der Auswahl der Größe der Tasche eingefügt.
          _fr: Ce texte optionnel est inséré avant le choix de la taille du panier.
          _it: Ce texte optionnel est inséré avant le choix de la taille du panier.
        open_renewal_reminder_sent_after_in_days:
          _de: Die Mahnung wird nur einmal verschickt, und zwar X Tage, nachdem der Verlängerungsantrag abgeschickt wurde. Lassen Sie das Feld leer, wenn keine Mahnung erfolgt.
          _fr: Le rappel n'est envoyé qu'une seule fois, X jours après l'envoi de la demande de renouvellement. Laisser vide si aucun rappel.
          _it: Le rappel n'est envoyé qu'une seule fois, X jours après l'envoi de la demande de renouvellement. Laisser vide si aucun rappel.
        open_renewal_text:
          _de: Text, der auf der Mitgliederseite oberhalb des Verlängerungsantragsformulars angezeigt wird.
          _fr: Texte affiché sur la page de membre au-dessus du formulaire de demande du renouvellement.
          _it: Texte affiché sur la page de membre au-dessus du formulaire de demande du renouvellement.
        qr_iban:
          _de: Leer lassen, wenn ESR-Rechnungen verwendet werden.
          _fr: Laisser vide si les factures BVR sont utilisées.
          _it: Laisser vide si les factures BVR sont utilisées.
        recurring_billing_wday:
          _de: Die Rechnungsstellung erfolgt automatisch jede Woche zu Beginn des gewählten Tages. Auf diese Weise erstellte Rechnungen werden ebenfalls automatisch versendet.
          _fr: La facturation automatique est effectuée chaque semaine au début du jour choisi. Les factures ainsi créées sont également automatiquement envoyées.
          _it: La facturation automatique est effectuée chaque semaine au début du jour choisi. Les factures ainsi créées sont également automatiquement envoyées.
        share_price:
          _de: Leer lassen, wenn kein Anteilschein.
          _fr: Laisser vide si pas de part sociale.
          _it: Laisser vide si pas de part sociale.
      activity:
        description:
          _de: 'Schlechtes Beispiel: Kommt jäten! Ihr werdet sehen, das tut gut.'
          _fr: 'Mauvais exemple: Arrachage de mauvaises herbes, vous verrez ça fait du bien.'
          _it: 'Mauvais exemple: Arrachage de mauvaises herbes, vous verrez ça fait du bien.'
        participants_limit:
