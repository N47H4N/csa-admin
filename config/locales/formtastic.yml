          _it: Seleziona "No" se la dimensione del cestino non è disponibile durante la registrazione.
      baskets_basket_complement:
        price:
          _de: Leer lassen für den Standardpreis.
          _fr: Laisser blanc pour le prix par défaut.
          _it: Lasciare vuoto per il prezzo standard.
      deliveries_cycle:
        depots:
          _de: Wenn ein Depot von der Liste entfernt wird, werden laufende oder zukünftige Abonnements dieses Depots, die diesen Lieferungszyklus verwenden, automatisch mit einem anderen Lieferungszyklus dieses Depots (dem mit den meisten Lieferungen) aktualisiert. Depots, die nur diesen einen Lieferzyklus haben, können nicht von der Liste entfernt werden.
          _fr: Si un dépôt est enlevé de la liste, les abonnements en cours ou future de ce dépôt utilisant ce cycle de livraisons seront automatiquement mis à jour avec un autre cycle de livraisons de ce dépôt (celui avec le plus de livraisons). Les dépôts qui n'ont que ce cycle de livraisons ne peuvent pas être enlevés de la liste.
          _it: Se un punto di ritiro viene rimosso dalla lista, gli abbonamenti attuali o futuri di questo punto di ritiro che utilizzano questo ciclo di consegna saranno automaticamente aggiornati con un altro ciclo di consegna di questo punto di ritiro (quello con più consegne). I punti di ritiro che hanno solo questa corsa di consegna non possono essere rimossi dalla lista.
        form_priority:
          _de: Ermöglicht es Ihnen, die Lieferzyklen in einer bestimmten Reihenfolge zu sortieren.
          _fr: Permet de trier les cycles de livraisons dans un ordre spécifique.
          _it: Permette di ordinare i cicli di consegna in un ordine specifico.
        public_name:
          _de: Wenn vorhanden, ersetzt den für Mitglieder angezeigten Namen (Registrierungsformular).
          _fr: Si présent, remplace le nom affiché pour les membres (formulaire d'inscription).
          _it: Se presente, sostituisce il nome visualizzato per i soci (modulo di registrazione).
        results:
          _de: Nachdem Sie die Konfiguration für Tage, Wochen und Monate angewendet haben, behalten Sie nur die resultierenden Lieferungen nach dem letztgenannten Kriterium.
          _fr: Une fois la configuration des jours, semaines, et mois appliquée, garde uniquement les livraisons résultantes en fonction de ce dernier critère.
          _it: Una volta che la configurazione di giorni, settimane e mesi è stata applicata, conserva solo le consegne risultanti secondo quest'ultimo criterio.
        visible:
          _de: Wird auf jeden Fall sichtbar sein, wenn nur eine Depot ausgewählt wurde.
          _fr: Sera de toute façon visible si un seul dépôt est selectionné.
          _it: Sarà comunque visibile se è selezionato un solo punto di ritiro.
      delivery:
        basket_complements:
          _de: Jede Abonnements mit diesen Zusätze werden bei Änderungen automatisch aktualisiert.
          _fr: Tous les abonnements qui ont souscrit à ces compléments seront automatiquement mis à jour en cas de changement.
          _it: Tutti gli abbonamenti che hanno sottoscritto questo supplemento verranno automaticamente aggiornati in caso di modifica.
        date:
          _de: Im Falle einer Änderung werden alle betroffenen Abonnements, basierend auf ihrem Anfangs- und Enddatum sowie ihrem Lieferungszyklus, automatisch aktualisiert.
          _fr: En cas de changement, tous les abonnements concernés, en fonction de leurs dates de début et de fin ainsi que leur cycle de livraisons, seront automatiquement mis à jour.
          _it: In caso di modifica, tutti gli abbonamenti interessati, secondo le loro date di inizio e fine e il loro ciclo di consegna, saranno automaticamente aggiornati.
        depots:
          _de: Die Taschen in diese Depots werden bei einer Änderung automatisch gelöscht oder angelegt.
          _fr: Les paniers des dépôts seront automatiquement effacés ou créés en cas de changement.
          _it: Le ceste in questi punti di ritiro vengono automaticamente cancellate o create in caso di modifica.
        note:
          _de: Auf der Übersicht angezeigte Informationen.
          _fr: Information affichée sur le tableau de bord d'administration.
          _it: Informazioni visualizzate sul pannello di controllo.
        shop_open:
          _de: Steuert, ob Mitglieder für diese Lieferung Lebensmittel bestellen können oder nicht.
          _fr: Permet de contrôler si les membres peuvent passer des commandes d'épicerie pour cette livraison ou non.
          _it: Controlla se i soci possono fare ordini di alimentari per questa consegna o no.
      depot:
        current_deliveries:
          _de: Die Taschen in diesem Depot werden bei einer Änderung automatisch gelöscht oder angelegt.
          _fr: Les paniers de ce dépôt seront automatiquement effacés ou créés en cas de changement.
          _it: Le ceste in questi punti di ritiro vengono automaticamente cancellate o create in caso di modifica.
        deliveries_cycles:
          _de: Wenn ein Lieferungszyklus aus der Liste entfernt wird, werden laufende oder zukünftige Abonnements dieses Depots, die diesen Lieferungszyklus verwenden, automatisch mit einem anderen Lieferungszyklus dieses Depots (dem mit den meisten Lieferungen) aktualisiert. Mindestens ein Lieferungszyklus ist erforderlich.
          _fr: Si un cycle de livraisons est enlevé de la liste, les abonnements en cours ou future de ce dépôt utilisant ce cycle de livraisons seront automatiquement mis à jour avec un autre cycle de livraisons de ce dépôt (celui avec le plus de livraisons). Un cycle de livraisons au minimum est requis.
          _it: Se un ciclo di consegna viene rimosso dalla lista, gli abbonamenti attuali o futuri di questo punto di ritiro che utilizzano questo ciclo di consegna saranno automaticamente aggiornati con un altro ciclo di consegna di questo punto di ritiro (quello con più consegne). È richiesto un minimo di un ciclo di consegna.
        emails:
          _de: Jede Emailadresse (durch Komma getrennt) bekommt ein Tag vor der Lieferung eine Liste der Abonnenten, die eine Tasche bekommen.
          _fr: Chaque email (séparé par une virgule) reçoit, le jour précédant la livraison, la liste des membres recevant un panier.
          _it: Ogni email (separata da una virgola) riceve, il giorno precedente la consega, la lista dei soci che ritireranno una cesta.
        form_priority:
          _de: Ermöglicht es Ihnen, die Einlagen in einer bestimmten Reihenfolge zu sortieren.
          _fr: Permet de trier les dépôts dans un ordre spécifique.
          _it: Permette di ordinare i luoghi di deposito in un ordine specifico.
        future_deliveries:
          _de: Die Taschen in diesem Depot werden bei einer Änderung automatisch gelöscht oder angelegt.
          _fr: Les paniers de ce dépôt seront automatiquement effacés ou créés en cas de changement.
          _it: Le ceste in questo punto di ritiro vengono automaticamente cancellate o create in caso di modifica.
        phones:
          _de: Durch Komma getrennt.
          _fr: Séparés par une virgule.
          _it: Separate da una virgola.
        price:
          _de: Preis für die Abpackung und/oder Lieferung einer Tasche.
          _fr: Prix pour la préparation et/ou livraison d'un panier.
          _it: Prezzo per la preparazione e/o consegna di una cesta.
        public_name:
          _de: Wenn vorhanden, ersetzt den für Mitglieder angezeigten Namen (Registrierungsformular, Rechnung, Unterschriftszettel, ...).
          _fr: Si présent, remplace le nom affiché pour les membres (formulaire d'inscription, facture, fiches signature, ...).
