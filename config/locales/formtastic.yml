          _fr: Cycles de livraisons disponibles aux membres les membres lors de l'inscription pour ce dépôt. Dans tous les cas, le choix du cycle de livraisons est proposé aux membres uniquement si au moins deux cycles de livraisons sont disponibles pour un dépôt.
