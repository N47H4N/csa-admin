      basket_content:
        unit_price:
          _de: Pro kg oder pro Stück.
          _fr: Au kg ou à la pièce.
          _it: Per kg o per pezzo.
      basket_content/product:
        url:
          _de: Zum Beispiel eine Seite, die auf den Verkaufspreis verweist.
          _fr: Par exemple, une page référençant le prix de vente.
          _it: Per esempio, una pagina che fa riferimento al prezzo di vendita.
      basket_size:
        form_priority:
          _de: Ermöglicht das Sortieren von Taschengrößen in einer bestimmten Reihenfolge
          _fr: Permet de trier les tailles de panier dans un ordre spécifique.
          _it: Permette di ordinare le dimensioni del cestino in un ordine specifico.
        public_name:
          _de: Wenn vorhanden, ersetzt den für Mitglieder angezeigten Namen (Registrierungsformular, Rechnung, Unterschriftszettel, ...).
          _fr: Si présent, remplace le nom affiché pour les membres (formulaire d'inscription, facture, fiches signature, ...).
          _it: Se presente, sostituisce il nome visualizzato per i soci (modulo di registrazione, fattura, scheda firme, ...).
        visible:
