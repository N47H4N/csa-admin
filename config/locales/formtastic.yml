          _fr: Partage de contact entre membres d'un même dépôt
          _it: Condivisione dei contatti tra i soci dello stesso punto di ritiro
        delivery_address:
          _de: Leer lassen, wenn gleich.
          _en: Leave blank if the same.
          _fr: Laisser vide si identique.
          _it: Lascia vuoto se identico.
        delivery_city:
          _de: Leer lassen, wenn gleich.
