_:
  formtastic:
    cancel:
      _de: Abbrechen
      _fr: Annuler
      _it: Annullare
    create:
      _de: "%{model} erstellen"
      _fr: Créer %{model}
      _it: Creare %{model}
    hints:
      acp:
        absence_extra_text:
          _de: Dieser optionale Text wird vor dem Erklärungstext eingefügt, der standardmäßig auf dem Konto des Mitglieds generiert wird.
          _fr: Ce texte optionnel est inséré avant le texte d'explication généré par défaut sur le compte du membre.
          _it: Questo testo opzionale è inserito prima del testo di spiegazione generato di default sull'account del socio.
        absence_extra_text_only:
          _de: Entfernt den standardmäßig im Mitgliedskonto generierten Erklärungstext und zeigt nur die zusätzlichen Erklärungen an.
          _fr: Enlève le texte d'explication généré par défaut sur le compte du membre et affiche uniquement les explications supplémentaires.
          _it: Rimuove il testo di spiegazione generato di default sull'account del socio e visualizza solo le spiegazioni supplementari.
        absence_notice_period_in_days:
          _de: Nach diesem Zeitraum ist es für ein Mitglied nicht mehr möglich, ihre Abwesenheit zu melden.
          _fr: Passé ce délai, il n'est plus possible pour un membre d'annoncer son absence.
          _it: Dopo questo periodo, non è più possibile per un socio annunciare la sua assenza.
        activity_availability_limit_in_days:
          _de: Nach dieser Grenze ist eine Registrierung nicht mehr möglich. Auf 0 belassen, wenn kein Grenzwert.
          _fr: Passé cette limite, il n'est plus possible de s'inscrire. Laisser à zéro si aucune limite.
          _it: Superato questo limite non sara più possibile iscriversi. Lasciare a zero se non ci sono limiti.
        activity_participation_deletion_deadline_in_days:
          _de: Leer lassen wenn keinen Frist gewünscht ist, eine Abmeldung während der ersten 24h ist in jedem Fall möglich.
          _fr: Laisser vide si aucun délai, dans tous les cas la désincription est possible pendant les premières 24h.
          _it: Lasciare vuoto se non vuoi una scadenza, in ogni caso la disincrizione è possibile nelle prime 24h.
        activity_participations_demanded_logic_html:
          _de: 'Logik, welche <a href=''https://shopify.github.io/liquid/'' target=''_blank''>die Liquid-Syntax</a> verwendet, um die Anzahl der für ein Abonnement benötigten Teilnahmen zu berechnen.</br>Die folgenden Variablen sind verfügbar:</br>– <b>member.salary_basket</b>: Mitglied mit Lohnkorb</br>– <b>membership.full_year_deliveries</b>: Anzahl der Lieferungen für ein ganzes Jahr.</br>– <b>membership.baskets</b>: Anzahl der Taschen des Abonnements</br>– <b>member.full_year_activity_participations</b>: Anzahl der beantragten Teilnahmen des Abonnements für ein ganzes Jahr'
          _fr: 'Logique utilisant <a href=''https://shopify.github.io/liquid/'' target=''_blank''>la syntaxe Liquid</a> qui permet de calculer le nombre de participations demandées pour un abonnement.</br>Les variables suivantes sont disponibles:</br>– <b>member.salary_basket</b>: Membre avec panier-salaire</br>– <b>membership.full_year_deliveries</b>: Nombre de livraisons pour une année complète</br>– <b>membership.baskets</b>: Nombre de paniers de l''abonnement</br>– <b>member.full_year_activity_participations</b>: Nombre de participations demandées de l''abonnement pour une année complète'
          _it: 'Logica che utilizza <a href=''https://shopify.github.io/liquid/'' target=''_blank''>la sintassi Liquid</a> che calcola il numero di voci necessarie per un abbonamento.</br>Sono disponibili le seguenti variabili:</br>– <b>member.salary_basket</b>: membro con paniere salariale</br>– <b>membership.full_year_deliveries</b>: Numero di consegne per un anno intero</br>– <b>membership.baskets</b>: numero di cesti nella membership</br>– <b>member.full_year_activity_participations</b>: numero di partecipazioni richieste ai membri per un anno intero'
        activity_price:
          _de: Belassen Sie es bei 0, wenn die fehlende Teilnahme nicht berechnet wird.
          _fr: Laisser à zéro si le manque de participation n'est pas facturé.
          _it: Lasciare a zero se la mancanza di partecipazione non è fatturata.
        allow_alternative_depots:
          _de: Ermöglicht es Ihnen, bei der Registrierung eine oder mehrere alternative Depots zu wählen. Nützlich, wenn die erste Auswahl bereits voll ist.
          _fr: Permet de choisir un ou plusieurs dépôts alternatifs lors de l'inscription. Utile si le premier choix est déjà complet.
          _it: Permette di scegliere uno più luoghi di deposito alternativi durante la registrazione. Utile se la prima scelta è giâ completa.
        annual_fee:
          _de: Leer lassen bei Null, wenn kein jährlicher Beitrag.
          _fr: Laisser vide si aucune cotisation annuelle.
          _it: Lasciare vuoto se non è prevista nessuna quota annuale associativa.
        basket_price_extra_public_title:
          _de: Wenn vorhanden, ersetzt den für Mitglieder angezeigten Titel (Anmeldeformular, Rechnung, ...).
          _fr: Si présent, remplace le titre affiché pour les membres (formulaire d'inscription, facture, ...).
          _it: Se presente, sostituisce il titolo visualizzato per i soci (modulo di registrazione, fattura, ...).
        basket_price_extra_text:
          _de: Dieser optionale Text wird im Anmeldeformular nach der Überschrift eingefügt.
          _fr: Ce texte optionnel est inséré après le titre dans le formulaire d'inscription.
          _it: Questo testo opzionale è inserito dopo il titolo nel modulo di registrazione.
        basket_price_extras:
          _de: Durch Komma getrennt.
          _fr: Séparés par une virgule.
          _it: Separate da una virgola.
        billing_starts_after_first_delivery:
          _de: Bei Deaktivierung erfolgt die Rechnungsstellung zu Beginn des Abonnements.
          _fr: Si désactivée, la facturation aura lieu dès le début de l'abonnement.
          _it: Se disattivato la fatturazione avràluogo all'inizio dell'abbonamento.
        group_buying_invoice_info:
          _de: Die Variable "%{Datum}" wird durch das Datum ersetzt, bis zu dem die Lieferung bestellt werden kann.
          _fr: La variable "%{date}" est remplacée par la date jusqu'où la livraison est commandable.
          _it: La variabile "%{date}" è sostituita dalla data entro cui la consegna e ordinabile.
        membership_extra_text:
          _de: Dieser optionale Text wird vor der Auswahl der Größe der Tasche eingefügt.
          _fr: Ce texte optionnel est inséré avant le choix de la taille du panier.
          _it: Questo testo opzionale è inserito prima della scelta della dimensione della cesta.
        membership_extra_text_only:
          _de: Entfernt den standardmäßig generierten Erklärungstext und zeigt nur die zusätzlichen Erklärungen an.
          _fr: Enlève le texte d'explication généré par défaut et affiche uniquement les explications supplémentaires.
          _it: Rimuove il testo di spiegazione generato di default e visualizza solo le spiegazioni supplementari.
        open_renewal_reminder_sent_after_in_days:
          _de: Die Mahnung wird nur einmal verschickt, und zwar X Tage, nachdem der Verlängerungsantrag abgeschickt wurde. Lassen Sie das Feld leer, wenn keine Mahnung erfolgt.
          _fr: Le rappel n'est envoyé qu'une seule fois, X jours après l'envoi de la demande de renouvellement. Laisser vide si aucun rappel.
          _it: Il promemoria è inviato una sola volta, X giorni prima dell'invio della domanda di rinnovo. Lasciare vuoto se non c'è alcun promemoria.
        open_renewal_text:
          _de: Text, der auf der Mitgliederseite oberhalb des Verlängerungsantragsformulars angezeigt wird.
          _fr: Texte affiché sur la page de membre au-dessus du formulaire de demande du renouvellement.
          _it: Testo visibile sulla pagina dei soci sotto il formulario con la domanda di rinnovo.
        qr_bank_reference:
          _de: Leer lassen, wenn Ihre Bank keine zur Verfügung stellt.
          _fr: Laisser vide si votre banque n'en fournit pas.
          _it: Lascia in vuoto se la tua banca non ne fornisce uno.
        qr_iban:
          _de: Ohne Leerzeichen, 21 Zeichen in der Schweiz.
          _fr: Sans les espaces, 21 charactères en Suisse.
          _it: Senza spazi, 21 caratteri in Svizzera.
        recurring_billing_wday:
          _de: Die Rechnungsstellung erfolgt automatisch jede Woche zu Beginn des gewählten Tages. Auf diese Weise erstellte Rechnungen werden ebenfalls automatisch versendet.
          _fr: La facturation automatique est effectuée chaque semaine au début du jour choisi. Les factures ainsi créées sont également automatiquement envoyées.
          _it: La fatturazione automatica è effettuata ogni settimana all'inizio del giorno scelto. Le fatture create sono inviate automaticamente.
        share_price:
          _de: Leer lassen, wenn kein Anteilschein.
          _fr: Laisser vide si pas de part sociale.
          _it: Lasciare vuoto se non ci sono quote sociali cooperative.
        shop_admin_only:
          _de: Ermöglicht es Ihnen, das Lebensmittelgeschäft vor den Mitgliedern zu verbergen, während die Produkte aufgestellt werden. Nur Admins, die auf das Konto eines Mitglieds zugreifen, können das Lebensmittelgeschäft im Menü sehen.
          _fr: Permet de cacher l'épicerie aux membres pendant la mise en place des produits. Seuls les admins accédant au compte d'un membre peuvent voir l'épicerie dans le menu.
          _it: Permette di nascondere la drogheria ai soci mentre i prodotti vengono piazzati. Solo gli admin che accedono all'account di un socio possono vedere la spesa nel menu.
        shop_delivery_open_delay_in_days:
          _de: Leer lassen, wenn am Tag der Lieferung noch bestellt werden kann.
          _fr: Laisser vide si les commandes peuvent encore être faites le jour de livraison.
          _it: Lasciare vuoto se gli ordini possono ancora essere fatti il giorno della consegna
        shop_delivery_open_last_day_end_time:
          _de: Leer lassen, wenn bis Mitternacht bestellt werden kann.
          _fr: Laisser vide si les commandes peuvent être faites jusqu'à minuit.
          _it: Lasciare vuoto se gli ordini possono essere fatti fino a mezzanotte.
        shop_invoice_info:
          _de: Die Variable "%{date}" wird durch das Datum der Lieferung ersetzt.
          _fr: La variable "%{date}" est remplacée par la date de la livraison.
          _it: La variabile "%{date}" è sostituita dalla data di consegna.
        shop_order_maximum_weight_in_kg:
          _de: Leer lassen, wenn keine Begrenzung.
          _fr: Laisser vide si aucune limite.
          _it: Lasciare vuoto se non ci sono limiti.
        shop_order_minimal_amount:
          _de: Leer lassen, wenn keine Begrenzung.
          _fr: Laisser vide si aucune limite.
          _it: Lasciare vuoto se non ci sono limiti.
        shop_terms_of_sale_url:
          _de: Link zu den Geschäftsbedingungen, der unten auf der Mitgliederseite des Lebensmittelgeschäfts angezeigt wird.
          _fr: Lien sur les conditions de vente affiché en bas de la page de membre de l'épicerie.
          _it: Link alle condizioni di vendita pubblicate in fondo alla pagina dei soci del drogheria.
        shop_text:
          _de: Text, der oben auf der Mitgliederseite des Lebensmittelgeschäfts angezeigt wird.
          _fr: Texte affiché en haut de la page de membre de l'épicerie.
          _it: Testo visibile nella parte superiore della pagina di socio del droghiere.
        trial_basket_count:
          _de: Das Abonnement wird in Rechnung gestellt, sobald alle Probetaschen ausgeliefert wurden. Wenn das Abonnement während oder am Ende der Probezeit beendet wird, dann werden nur die gelieferten Taschen in Rechnung gestellt.
          _fr: L'abonnement est facturé une fois que tous les paniers à l'essai ont été livrés. Si l'abonnement est arrêté pendant ou à la fin de la période d'essai, alors seulement les paniers livrés sont facturés.
          _it: L'abbonamento viene fatturato una volta che tutti i cestini di prova sono stati consegnati. Se l'abbonamento viene interrotto durante o alla fine del periodo di prova, vengono addebitati solo i cestini consegnati.
      activity:
        description:
          _de: 'Schlechtes Beispiel: Kommt jäten! Ihr werdet sehen, das tut gut.'
          _fr: 'Mauvais exemple: Arrachage de mauvaises herbes, vous verrez ça fait du bien.'
          _it: 'Cattivo esempio: vedrete che lavorare sul campo vi farà bene.'
        participants_limit:
          _de: Leer lassen, wenn keine Grenze.
          _fr: Laisser vide si aucune limite.
          _it: Lasciare vuoto se non ci sono limiti.
        place_url:
          _de: Google Maps oder anderes.
          _fr: Google Maps ou autre.
