            label:
              _de: Solidaritätsbeitrag
              _fr: Cotisation solidaire
              _it: Cotisation solidaire
            text:
              _de: Die Lohnkosten unseres Gartenteams sind unser grösster Budgetposten. Mit einem Solidaritätsbeitrag unterstützt du uns, damit wir faire Löhne bezahlen und faire Arbeitszeiten ermöglichen können. Mit dem Soli-Beitrag hilfst du, unsere effektiven Kosten des Betriebsjahres decken. Mit dem Super-Soli-Beitrag bist du solidarisch mit dem Verein und mit den Mitgliedern, die sich den Beitrag nicht leisten können. Wenn das zu viel ist, du uns aber trotzdem unterstützten möchtest, kannst du den Mini-Soli-Beitrag wählen.
              _fr: Les coûts salariaux de notre équipe de jardinage constituent notre plus gros poste budgétaire. Grâce à une contribution de solidarité, vous nous soutenez afin que nous puissions payer des salaires équitables et rendre possible un horaire de travail équitable. Avec la contribution de solidarité, vous contribuez à couvrir nos coûts effectifs de l'année de fonctionnement. Avec la contribution Super-Soli, vous êtes en solidarité avec l'association et avec les membres qui n'ont pas les moyens de payer la contribution. Si c'est trop, mais que vous voulez quand même nous soutenir, vous pouvez choisir la contribution Mini-Soli.
              _it: Les coûts salariaux de notre équipe de jardinage constituent notre plus gros poste budgétaire. Grâce à une contribution de solidarité, vous nous soutenez afin que nous puissions payer des salaires équitables et rendre possible un horaire de travail équitable. Avec la contribution de solidarité, vous contribuez à couvrir nos coûts effectifs de l'année de fonctionnement. Avec la contribution Super-Soli, vous êtes en solidarité avec l'association et avec les membres qui n'ont pas les moyens de payer la contribution. Si c'est trop, mais que vous voulez quand même nous soutenir, vous pouvez choisir la contribution Mini-Soli.
