        _fr: Activité validée
      invoice_created:
        _de: Neue Rechnung
        _fr: Nouvelle facture
      invoice_overdue_notice:
        _de: Mahnung der Rechnung
        _fr: Rappel facture
      member_activated:
        _de: Mitglied aktiviert
        _fr: Membre activé
      member_validated:
        _de: Mitglied validiert
        _fr: Membre validé
      membership_renewal:
        _de: Abonnement verlängern
        _fr: Renouvellement abonnement
      membership_renewal_reminder:
        _de: Abonnement verlängern (Mahnung)
        _fr: Renouvellement abonnement (Rappel)
