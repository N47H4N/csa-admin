_:
  features:
    absence:
      _de: Abwesenheit
      _fr: Absence
      _it: Assenza
    absence_hint:
      _de: Ermöglicht es, die Abwesenheiten von Mitgliedern zu verwalten. Mitglieder können ihre Abwesenheiten auch von ihrem Konto aus ankündigen.<br/>Bitte <a href="/handbook/absences">konsultieren Sie das Handbuch</a> für weitere Informationen.
      _fr: Permet de gérer les absences des membres. Les membres peuvent également annoncer leurs absences depuis leur compte.<br/>Merci de <a href="/handbook/absences">consulter le manuel</a> pour plus d'informations.
      _it: Permette di gestire le assenze dei soci. I soci possono anche annunciare le loro assenze dal loro account.<br/>Si prega <a href="/handbook/absences">di consultare il manuale</a> per ulteriori informazioni.
    activity:
      _de: Beteiligung der Mitglieder
      _fr: Participation des membres
      _it: Partecipazione dei soci
    activity_hint:
      _de: Ermöglicht die Verwaltung von Aktivitäten, die von Mitgliedern durchgeführt werden.<br/>Bitte <a href="/handbook/activity">konsultieren Sie das Handbuch</a> für weitere Informationen.
      _fr: Permet de gérer des activités effectuées par les membres.<br/>Merci de <a href="/handbook/activity">consulter le manuel</a> pour plus d'informations.
      _it: Permette di gestire le attività svolte dai soci.<br/>Si prega <a href="/handbook/activity">di consultare il manuale</a> per ulteriori informazioni.
    basket_content:
      _de: Tascheninhalt
      _fr: Contenu Panier
      _it: Contenuto cesta
    basket_content_hint:
      _de: Bietet ein Tool zur Berechnung des Inhalts und des Werts der Taschen für jede Lieferung.
      _fr: Fournit un outil pour calculer le contenu et la valeur des paniers pour chaque livraison.
      _it: Fornisce uno strumento per calcolare il contenuto e il valore dei cestini per ogni consegna.
    basket_price_extra:
      _de: Preis Extra-Tasche
      _fr: Prix panier extra
      _it: Prezzo extra del cesto
    basket_price_extra_hint:
      _de: Bietet ein Werkzeug, um den Inhalt der Taschen einer Lieferung anteilig nach dem Preis der Taschengröße zu berechnen.<br/>Bitte <a href="/handbook/basket_price_extra">konsultieren Sie das Handbuch</a> für weitere Informationen.
      _fr: Permet de proposer aux membres de payer un montant supplémentaire pour chaque panier.<br/>Merci de <a href="/handbook/basket_price_extra">consulter le manuel</a> pour plus d'informations.
      _it: Fornisce uno strumento per calcolare il contenuto del cesto di una consegna in proporzione al prezzo della dimensione del cesto.<br/>Si prega <a href="/handbook/basket_price_extra">di consultare il manuale</a> per ulteriori informazioni.
    contact_sharing:
      _de: Freigeben von Kontaktinformationen
      _fr: Copaniérage
      _it: Condivisione di informazioni di contatto
    contact_sharing_hint:
      _de: Ermöglicht das Teilen von Kontaktdaten zwischen Mitgliedern desselben Depots.
      _fr: Rends possible le partage des coordonnées entre membres d'un même dépôt.
      _it: Rende possibile la condivisione dei dati di contatto tra i soci dello stesso punto di ritiro.
    new_member_fee:
      _de: Teilnahmegebühr
      _fr: Frais d'adhésion
      _it: Quota di iscrizione
    new_member_fee_hint:
      _de: Ermöglicht es, einen bestimmten Betrag (z.B. für wiederverwendbare Körbe/Taschen) von neuen Mitgliedern zu berechnen (nach ihrer eventuellen Probezeit).<br/>Bitte <a href="/handbook/new_member_fee">konsultieren Sie das Handbuch</a> für weitere Informationen.
      _fr: Permet de facturer un certain montant (par ex. pour des paniers/sacs réutilisables) aux nouveaux membres (après leur éventuelle période d'essai).<br/>Merci de <a href="/handbook/new_member_fee">consulter le manuel</a> pour plus d'informations.
      _it: Permette di fatturare un importo fisso (ad es. per cestini/sacchetti riutilizzabili) ai nuovi soci (dopo il loro eventuale periodo di prova).<br/>Si prega <a href="/handbook/new_member_fee">di consultare il manuale</a> per ulteriori informazioni.
    shop:
      _de: Hofladen
      _fr: Épicerie
      _it: Drogheria
    shop_hint:
      _de: Ermöglicht es Mitgliedern, bei jeder Lieferung von Taschen zusätzliche Produkte zu bestellen.<br/>Bitte <a href="/handbook/shop">konsultieren Sie das Handbuch</a> für weitere Informationen.
      _fr: Permet aux membres de commander des produits supplémentaires à chaque livraison de paniers.<br/>Merci de <a href="/handbook/shop">consulter le manuel</a> pour plus d'informations.
      _it: Permette ai soci di ordinare prodotti aggiuntivi con ogni consegna del cesto.<br/>Si prega <a href="/handbook/shop">di consultare il manuale</a> per ulteriori informazioni.
