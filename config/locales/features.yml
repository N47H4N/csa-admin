_:
  features:
    absence:
      _de: Abwesenheit
      _fr: Absence
      _it: Assenza
    absence_hint:
      _de: Ermöglicht es, die Abwesenheiten von Mitgliedern zu verwalten. Mitglieder können ihre Abwesenheiten auch von ihrem Konto aus ankündigen.
      _fr: Permet de gérer les absences des membres. Les membres peuvent également annoncer leurs absences depuis leur compte.
      _it: Permette di gestire le assenze dei soci. I soci possono anche annunciare le loro assenze dal loro account.
    activity:
      _de: Beteiligung der Mitglieder
      _fr: Participation des membres
      _it: Partecipazione dei soci
    activity_hint:
      _de: Ermöglicht die Verwaltung von Aktivitäten, die von Mitgliedern durchgeführt werden.
      _fr: Permet de gérer des activités effectuées par les membres.
      _it: Permette di gestire le attività svolte dai soci
    basket_content:
      _de: Tascheninhalt
      _fr: Contenu Panier
      _it: Contenuto cesta
    basket_content_hint:
      _de: Bietet ein Werkzeug, um den Inhalt der Taschen einer Lieferung anteilig nach dem Preis der Taschengröße zu berechnen.
      _fr: Fournit un outil pour calculer le contenu des paniers d'une livraison au prorata du prix de la taille des paniers.
      _it: Fornisce uno strumento per calcolare il contenuto del cesto di una consegna in proporzione al prezzo della dimensione del cesto.
    basket_price_extra:
      _de: Preis Extra-Tasche
      _fr: Prix panier extra
      _it: Prezzo extra del cesto
    basket_price_extra_hint:
      _de: Bietet ein Werkzeug, um den Inhalt der Taschen einer Lieferung anteilig nach dem Preis der Taschengröße zu berechnen. Bitte <a href="/handbook/basket_price_extra">konsultieren Sie das Handbuch</a> für weitere Informationen.
      _fr: Permet de proposer aux membres de payer un montant supplémentaire pour chaque panier. Merci de <a href="/handbook/basket_price_extra">consulter le manuel</a> pour plus d'informations.
      _it: Fornisce uno strumento per calcolare il contenuto del cesto di una consegna in proporzione al prezzo della dimensione del cesto. Si prega <a href="/handbook/basket_price_extra">di consultare il manuale</a> per ulteriori informazioni.
    contact_sharing:
      _de: Freigeben von Kontaktinformationen
      _fr: Copaniérage
      _it: Condivisione di informazioni di contatto
    contact_sharing_hint:
      _de: Ermöglicht das Teilen von Kontaktdaten zwischen Mitgliedern desselben Depots.
      _fr: Rends possible le partage des coordonnées entre membres d'un même dépôt.
      _it: Rende possibile la condivisione dei dati di contatto tra i soci dello stesso punto di ritiro.
    group_buying:
      _de: Gruppeneinkauf
      _fr: Achats Groupés
      _it: Acquisti di gruppo
    group_buying_hint:
      _de: Ermöglicht die Organisation von Sammelkäufen von Produkten getrennt von Taschenlieferungen.
      _fr: Permet d'organiser des achats groupés de produits séparément des livraisons de paniers.
      _it: Permette di organizzare acquisti di gruppo di prodotti separatamente dalle consegne del cestino.
    shop:
      _de: Lebensmittelgeschäft
      _fr: Épicerie
      _it: Drogheria
    shop_hint:
      _de: Ermöglicht es Mitgliedern, bei jeder Lieferung von Taschen zusätzliche Produkte zu bestellen. Bitte <a href="/handbook/shop">konsultieren Sie das Handbuch</a> für weitere Informationen.
      _fr: Permet aux membres de commander des produits supplémentaires à chaque livraison de paniers. Merci de <a href="/handbook/shop">consulter le manuel</a> pour plus d'informations.
      _it: Permette ai soci di ordinare prodotti aggiuntivi con ogni consegna del cesto. Si prega <a href="/handbook/shop">di consultare il manuale</a> per ulteriori informazioni.
