tmp_disk:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

tenant_disk:
  service: TenantDisk
  root: <%= Rails.root.join("storage") %>

tenant_object_store:
  service: TenantS3
  region: <%= Rails.application.credentials.dig(:object_store, Rails.env, :region) || "us-east-1" %>
  bucket: <%= Rails.application.credentials.dig(:object_store, Rails.env, :bucket) || "csa-admin-storage" %>
  endpoint: <%= Rails.application.credentials.dig(:object_store, Rails.env, :endpoint) %>
  access_key_id: <%= Rails.application.credentials.dig(:object_store, Rails.env, :access_key_id) %>
  secret_access_key: <%= Rails.application.credentials.dig(:object_store, Rails.env, :secret_access_key) %>

mirror:
  service: Mirror
  primary: tenant_disk
  mirrors:
    - tenant_object_store
